<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages Test</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 40px;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    h1 { color: #333; }
    .test-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .test-button:hover {
      background-color: #45a049;
    }
    #api-result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub Pages Test Page</h1>
    <p>This is a test page to diagnose deployment issues with GitHub Pages.</p>

    <h2>API Connection Test</h2>
    <p>Click the button below to test the connection to your Render backend:</p>
    <button class="test-button" onclick="testBackend()">Test Backend Connection</button>
    <div id="api-result">Results will appear here...</div>

    <script>
      async function testBackend() {
        const resultDiv = document.getElementById('api-result');
        resultDiv.innerHTML = 'Testing connection to backend...';
        
        try {
          const response = await fetch('https://onore-ai-sopravvissuti-backend.onrender.com/', {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json'
            }
          });
          
          const data = await response.json();
          resultDiv.innerHTML = '<p>✅ Successfully connected to backend!</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } catch (error) {
          resultDiv.innerHTML = '❌ Error connecting to backend: ' + error.message;
        }
      }
    </script>
  </div>
</body>
</html>
